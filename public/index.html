<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdChess - Collaborative Chess Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CrowdChess</h1>
            <p>Play chess collaboratively by voting on the next move</p>
        </div>

        <div class="game-info">
            <div id="connection-status" class="connection-status connecting">Connecting to server...</div>
            <div id="status-indicator" class="status-indicator waiting">Game Status: Waiting</div>
            <div id="game-status-message">Waiting for a game to start...</div>
        </div>

        <div class="board-container">
            <div id="board"></div>
        </div>

        <div class="voting-interface">
            <div class="voting-header">
                <h2>Vote for the next move</h2>
                <div id="voting-timer" class="voting-timer">Time left: <span id="timer">00:00</span></div>
            </div>
            <div id="selected-move" class="selected-move">
                <p>No move selected</p>
            </div>
            <button id="vote-button" class="vote-button" disabled>Submit Vote</button>
            <div id="vote-list" class="vote-list"></div>
        </div>
    </div>

    <div id="notification" class="notification">Notification message</div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
